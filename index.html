<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrians Gallery</title>
  <link rel="stylesheet" href="/CSS/fonts.css">
  <link rel="stylesheet" href="/CSS/utilities.css">
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/main.css">
</head>


<header>
  <section class ="nav-container">
  <h1>Adrians Art Gallery</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">References</a></li>
    </ul>
  </nav>
</section>
</header>

<body>

<main>
    <div class="gallery">
      <figure class="pumba img-landscape">
        <img src="/images/boar-wide.jpg" alt="boar"> 
        <figcaption>Pumba</figcaption>
      </figure>
      <figure class="elk img-landscape">
        <img src="/images/elk-tall.jpg" alt="Elk" >
        <figcaption>Sad Elk</figcaption>
      </figure>
      <figure class="bear img-tall">
        <img src="/images/bear-tall.jpg" alt="bear" >
        <figcaption>Happy Mama Bear</figcaption>
      </figure>
      <figure class="purple img-landscape">
        <img src="/images/bull-regular.jpg" alt="bull" class="item">
        <figcaption>Why am I Purple</figcaption>
      </figure>
      <figure class="dog img-tall">
        <img src="/images/dog-tall.jpg" alt="dog" >
        <figcaption>Marley and Me</figcaption>
      </figure>
    
      <figure class="lynx img-tall">
        <img src="/images/lynx-tall-copy.jpg" alt="lynx">
        <figcaption>Handsome Lynx</figcaption>
      </figure>  

      <figure class="bambie img-landscape">
        <img src="/images/fawn-wide.jpg" alt="fawn" >
        <figcaption class="align-header">Bambie Lives</figcaption>
      </figure>
      
      
      
    </div>
  </main>
  
</body>
</html>
